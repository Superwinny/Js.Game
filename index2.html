<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/style.css" rel="stylesheet" type="text/css">
  <title>Choix Personnage</title>
</head>

<body class="body">

  <section id="titre">
    <div>
      <h1>Choix du Héro</h1>
    </div>
  </section>
  <section id="choixperso">
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="img/Guerrier.svg" class="card-img" alt="Guerrier" >
        </div>
        <div id="infoHeroG">
          <h2  id="h2-guerrier">Guerrier</h2>
          <div style="display: flex; align-items: center;">
            <img src="img/PointVie.svg" alt="Image pour point de vie" >
            <p>100</p>
          </div>
          <div style="display: flex; align-items: center;">
            <img src="img/Degats.svg" alt="Image pour les Dégats" >
            <p>12</p>
          </div>
          <div style="display: flex; align-items: center;">
            <img src="img/AttaqueSpe.svg" alt="Image pour les Dégats" >
            <p>Double Attaque</p>
          </div>
         
        </div>
      </div>

    </div>
    </div>

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="img/Mage.svg" class="card-img" alt="Mage" >
        </div>
        <div id="infoHeroM">
          <h2 id="h2-mage">Mage</h2>
          <div style="display: flex; align-items: center;">
            <img src="img/PointVie.svg" alt="Image pour point de vie" >
            <p>80</p>
          </div>
          <div style="display: flex; align-items: center;">
            <img src="img/Degats.svg" alt="Image pour les Dégats" >
            <p>8</p>
          </div>
          <div style="display: flex; align-items: center;">
            <img src="img/AttaqueSpe.svg" alt="Image pour les Dégats" >
            <p>BF et Regen Vie</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="img/Chasseur.svg" class="card-img" alt="Chasseur">
        </div>
        <div id="infoHeroC">
          <h2 id="h2-chasseur">Chasseur</h2>
          <div style="display: flex; align-items: center;">
            <img src="img/PointVie.svg" alt="Image pour point de vie" >
            <p>90</p>
          </div>
          <div style="display: flex; align-items: center;">
            <img src="img/Degats.svg" alt="Image pour les Dégats" >
            <p>10</p>
          </div>
          <div style="display: flex; align-items: center;">
            <img src="img/AttaqueSpe.svg" alt="Image pour les Dégats" >
            <p>Double Critique</p>
          </div>
        </div>
      </div>
      <button type="button" id="confirmButton" disabled class="btn btn-primary btn-lg2">Valider Héro</button>
    </div>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="audioindex2.js"></script>
  <script src="main2.js"></script>
  <script src="hero.js"></script>

</body>


</html>
